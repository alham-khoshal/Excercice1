<!DOCTYPE html>
<html lang="fr">
    
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"

    <title>form</title>

<body>
    <form id="form" method="POST" action="http://khoshal.000webhostapp.com/" onsubmit="return validition()">
        <label id="label" for="/">Ces zones sonnt obligatoires</label>
        <p>vos Coordonnées</p>
        <div class="form-row">
                <div class="col">
                    <label for="prenom">Votre prénom: </label>
                    <input type="text" class="form-control" placeholder="First name" id="prenom"><span id="error1"></span>
                </div>
                <div class="col">
                    <label for="nom">Votre Nom:</label>
                    <input name="nom" type="text" class="form-control" placeholder="Last name" id="nom">
                    <span id="error"></span>
                </div>
            </div>
            <br>
            <label id="label" for="form-check">sexe:</label><span id="error10"></span>
            <div class="form-check">
                <input id="radio" class="form-check-input" type="radio" name="gridRadios" value="option1">
                <label class="form-check-label" for="gridRadios1">
                    Masculin
                </label>
            </div>
            <div class="form-check">
                <input id="radio1" class="form-check-input" type="radio" name="gridRadios" value="option2">
                <label class="form-check-label" for="gridRadios2">
                    Féminin
                </label>
            </div>
            <br>
            <div class="row">
                <div class="col-md-3 mb-3">
                    <label id="label" for="validationDefault05">Date de naissance:</label>
                    <input id="date" type="text" name="text" placeholder="jj/mm/aaaa"><span id="error3"></span>
                </div>
            </div>
            <div class="row">
                <br>
                <div class="col-md-3 mb-3">
                    <label id="label" for="validationDefault05">Code postal:</label>
                    <input id="codepostal" type="text" class="form-control"><span id="error4"></span>
                </div>
                <div class="col-md-3 mb-3">
                    <label id="label" for="validationDefault05">Addresse:</label>
                    <input id="Addresse" type="text" class="form-control"><span id="error5"></span>
                </div>
            </div>
            <div class="row">
                <br>
                <div class="col-md-3 mb-3">
                    <label id="label" for="validationDefault05">Ville:</label>
                    <input id="ville" type="text" class="form-control"><span id="error6"></span>
                </div>
                <div class="form-group col-md-6">
                    <label id="label" for="inputEmail4">Email</label>
                    <input id="email" type="text" class="form-control"><span id="error2"></span>
                </div>
            </div>
            <div class="row">
                <div class="col-md-3 mb-3">
                    <p>Votre demande</p>
                    <label id="label" for="validationTooltip04">sujet:</label>
                    <select id="custom-select" class="custom-select" type="text"><span id="error8" ></span>
                        <option value="Choose">choose</option>
                        <option>sql</option>
                        <option>javascript</option>
                        <option>bootstrap</option>
                    </select>
            </div>
        </div>
        <div class="form-group">
            <label id="label" for="exampleFormControlTextarea1">Votre question:</label>
            <textarea id="text1" class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea><span
            id="error7"></span>
        </div>
    </div>
    <div class="form-check">
        <input id="check1" class="form-check-input position-static" type="checkbox" value="option1"
        aria-label="...">
        <label id="label" for="validationDefault05">J'accepte le traitement informatique de ce formulaire</label>
    </div>
    <button id="submit" class="btn btn-primary" type="submit">ENVOYER</button>
</form>
<div class="btn">

        </script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
        </script>
</body>

</html>
